<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTE GURU</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1 class="logo"></h1>
    </header>


    <div class="popup">
        <article class="plante">
            <button class="luk">Tilbage</button>
            <img src="" alt="billede">
            <h2>produkt navn</h2>
            <p class="beskrivelse"></p>
            <p class="pris"></p>
            <div class="forhold">
                <div class="forhold1">højde</div>
                <div class="forhold2">vand</div>
                <div class="forhold3">sol</div>
            </div>
            <div class="i_kurv">LÆG I KURV</div>
        </article>
    </div>

    <footer>
        <p class="footer1">FIGNESTRÆDE 22</p>
        <p class="footer2">1234 KØBENHAVN K</p>
        <p class="footer3">TLF. XX XX XX XX</p>
        <p class="footer4">PLANTER@MAIL.DK</p>
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", hentjson);

        let urlParams = new URLSearchParams(window.location.search);
        let nr = urlParams.get("nr");
        let planter;

        async function hentjson() {
            console.log("hentjson");

            let myRawjson = await fetch("https://spreadsheets.google.com/feeds/list/1pUeq7DL83r8HprlFhAdWsyy4jInr6mneRbFrKSbq2fY/od6/public/values?alt=json");

            planter = await myRawjson.json();
            //  console.log(myjson);

            informationer();

        }

        function informationer() {
            planter.feed.entry.forEach((plante) => {
                if (plante.gsx$id.$t == nr) {
                    document.querySelector(".popup img").src = `imgs/${plante.gsx$billede.$t}.jpg `;
                    document.querySelector(".popup h2").textContent = plante.gsx$navn.$t;
                    document.querySelector(".beskrivelse").textContent = plante.gsx$beskrivelse.$t;

                    document.querySelector(".popup .pris").textContent = `PRIS ${plante.gsx$pris.$t} kr`;

                    document.querySelector(".popup .forhold1").textContent = plante.gsx$højde.$t;

                    document.querySelector(".popup .forhold1").textContent = plante.gsx$højde.$t;

                    document.querySelector(".popup .forhold1").textContent = plante.gsx$højde.$t;

                }
            });

            /*
            img
            h2
            p beskrivelse
            p pris
            */

            document.querySelector(".luk").addEventListener("click", () => {
                history.back();
            });

        }
    </script>
</body></html>
